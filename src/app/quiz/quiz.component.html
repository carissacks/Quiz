<h1> Daftar Soal Mas </h1>    
<button (click)="logout()">Logout</button>
<div style="background-color: black"> - </div>
<div class="container" *ngIf="soal">
  <div class="text-justify col-12 offset-0">
    
      <div *ngFor="let n of soal" class="question m-5 p-3"> 
        {{ n.id }}. {{ n.question }}
         <div><br></div>
          <p *ngFor="let i of n.choices; let [x]= index">
            <input type="radio" name="answers" id="option" autocomplete="off">  {{var}}. {{ i.option }}
          </p>
          <!-- {{ n.choices[0].id }} UNTUK AKSES ID CHOICES DENGAN INDEX-->
      </div>
  </div>
</div>
