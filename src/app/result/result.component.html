<div class="container-fluid bg-dark p-0" id="firstContainer">
    <!-----------HEADER----------->
    <app-header (showSidebarChange)="changeSidebar($event)"></app-header>
    <!--------END OF HEADER------->
    <div class="row">
        <div class="col">

        <!----------TITLE--------->
        <div class="row title justify-content-between p-5 mb-2">
            <h1 class="col">Result </h1>
                <!-- mau kasih tau dia dapet berapa, benernya berapa dari berapa. -->
        </div>
        <!------END OF TITLE----->
        
        <!------QUESTION CONTAINER----->
        <div class="container py-5 mb-5" id="secondContainer">
          <!-- <div id="carousel" class="carousel slide" data-ride="carousel"  data-interval="false" *ngIf="soal" data-wrap="false">
            <div class="carousel-inner d-block w-100"> -->

                <!---------LOOP SOAL------- -->
                <div *ngFor="let n of soal; let idxQues = index">
                    <div class="container questContainer text-justify p-3" >
                        <div class=" questionSection row">
                            <div class="no col-1 align-items-center text-center p-0 m-0">{{ idxQues+1 }}.</div>
                            <div class="col-10 p-0 m-0">
                                <div class="question row mb-4">{{ n.question }}</div>
                                <div class="choices row px-1 px-md-2">
                        <!---------LOOP PILIHAN--------->
                                    <div *ngFor="let i of n.choices; let idxAns = index" [ngClass]="resultClass(i.value, idxQues, idxAns)">
                                        <p class="m-0">
                                            <input type="radio" disabled="true" [checked]='ansidx[idxQues]== idxAns' name="{{ idxQues }}+'ans'" id="option" autocomplete="off"> {{ i.option }}
                                        </p>
                                    </div>
                                </div>
                            </div>
                    <!---------END OF LOOP SOAL------- -->
                        </div>
                    </div>
                </div>
                <div>
                    <h3> <a [routerLink]="['/score']" style="text-align: center">Back to score</a> </h3>
                </div>
            <!-- </div>
          </div> -->
        </div>
        <!------QUESTION CONTAINER----->
      </div>
    </div>
</div>
